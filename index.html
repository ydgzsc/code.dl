<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册界面</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-group input:focus {
            border: 2px solid #4a90e2;
        }
        .submit-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #357ab8;
        }
        .toggle-link {
            color: #4a90e2;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
        }
        .hidden {
            display: none;
        }
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">云顶编程社区</div>
    
    <div class="container">
        <h1 id="formTitle">登录</h1>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <input type="text" placeholder="用户名" required id="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码" required id="password">
            </div>
            <button type="submit" class="submit-btn">登录</button>
        </form>
        
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码" required>
            </div>
            <button type="submit" class="submit-btn">注册</button>
        </form>

        <a class="toggle-link" id="toggleLink">切换到注册</a>

        <div class="footer">
            <p>&copy; 2024版权归 云顶工作室、云顶编程社区 陈飞鸣 所有. 保留所有权利.</p>
            <p>备案号：<a href="http://www.beian.miit.gov.cn/" target="_blank" style="color: #4a90e2;">粤ICP备38654167号</a></p>
        </div>
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="your-music-file.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');
        const formTitle = document.getElementById('formTitle');

        toggleLink.addEventListener('click', function() {
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = '登录';
                toggleLink.textContent = '切换到注册';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = '注册';
                toggleLink.textContent = '切换到登录';
            }
        });

        function handleLogin(event) {
            event.preventDefault(); // 阻止表单提交的默认行为
            
            // 获取用户名和密码
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 这里可以添加实际的登录验证逻辑
            // 例如：通过AJAX请求验证用户名和密码

            // 模拟登录成功
            if (username === "admin" && password === "password") {
                // 登录成功，跳转到编程社区页面
                window.location.href = "https://www.yunding.com"; // 替换为实际的编程社区链接
            } else {
                alert("用户名或密码错误");
            }
        }
    </script>
</body>
</html>
